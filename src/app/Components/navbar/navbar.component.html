<mdb-navbar #myNavbar SideClass="navbar navbar-light navbar-expand-lg white">
    <mdb-navbar-brand>
        <a class="navbar-brand" routerLink="/home"><img class="logoIcon" src="./../../../favicon.ico" alt=" ">SafeTravels</a>
    </mdb-navbar-brand>
    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/home']" routerLinkActive="router-link-active" >Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link waves-light" mdbWavesEffect (click)= showbb() [routerLink]="['/hotels']" routerLinkActive="router-link-active" >Hotels</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link waves-light" mdbWavesEffect *ngIf='isLoggedIn' [routerLink]="['/mybookings']" routerLinkActive="router-link-active" >My Bookings </a>
                <a class="nav-link waves-light" mdbWavesEffect *ngIf='!isLoggedIn'(click)="openLogIn()">My Bookings </a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control custom-control mr-sm-2" type="search" placeholder="Search" />
            <button class="btn btn-outline-accent custom-btn my-2 my-sm-0" type="submit">
                Search
            </button>
        </form>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/contact']" routerLinkActive="router-link-active" >Contact Us</a>
            </li>
            <li class="nav-item">
                <a *ngIf="!isLoggedIn" class="nav-link cursorH" (click)="openLogIn()">Sign In</a>
                <a *ngIf="isLoggedIn" class="nav-link cursorH" (click)="logout()">Log Out</a>
            </li>
        </ul>
    </links>
</mdb-navbar>
