<mat-card>
    <mat-card-header>
        Continue to your account
    </mat-card-header>
    <mat-card-content>
        <form action="" [formGroup]="loginForm" class="loginForm">

            <mat-form-field appearance="outline" title="Insert your email address">
                <mat-label class="help-block">
                    Email Address
                </mat-label>
                <input matInput type="email" formControlName="email" placeholder="Email Address"
                    [class.is-invalid]="loginForm.get('email').touched && loginForm.get('email').invalid">
                <small class="wrong-field"
                    *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">email
                    required</small>
            </mat-form-field>
            <mat-form-field appearance="outline" title="Insert your password">
                <mat-label class="help-block">
                    Password
                </mat-label>
                <input matInput type="password" formControlName="passwd"
                    [class.is-invalid]="loginForm.get('passwd').touched && loginForm.get('passwd').invalid">
                <small class="wrong-field"
                    *ngIf="loginForm.get('passwd').touched && loginForm.get('passwd').invalid">password
                    required</small>
            </mat-form-field>
            <mat-card-actions>
                <button type="button" class="btn btn-success" style="width: 220px;margin-left: 10px"
                    (click)=handleLogin()> Log In</button>
                <!-- <button type="submit" style="background-color: #e7bcbc; margin-left: 10px;" [disabled]="!loginForm.valid" mat-raised-button
                    color="accent">Submit</button>
                {{loginForm.value | json}}  -->
            </mat-card-actions>
            <div class="text-danger" *ngIf='invalidLogin'>{{errorMessage}}</div>
            <div class="text-success" *ngIf='loginSuccess'>{{successMessage}}</div>
        </form>
        <p style="margin-left:20px;">Or log in with Google or Facebook</p>
        <mat-card-actions>
            <button type="button" class="btn btn-danger btn-ext"> <i class="fab fa-google"></i> Log In with Gmail
            </button>
            <p></p>
            <button type="button" class="btn btn-primary btn-ext"> <i class="fab fa-facebook"></i> Log In with
                Facebook</button>
        </mat-card-actions>
        <div class="unicorn">
            <p style="margin-left: 20px;">Don't have an account? <span class="unicorn-dark-theme"><a
                        (click)="openSignUp()">Create Account</a></span></p>
        </div>
    </mat-card-content>
</mat-card>
