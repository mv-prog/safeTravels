<div class="miniHotelsFormContainer">
    <form #searchForm="ngForm" [formGroup]="range" class="formulario1" (ngSubmit)="onSubmit()">
        <!-- {{form.value | json}} -->
        <legend class="leg1">
            <a [routerLink]="['/home']" routerLinkActive="router-link-active"><img class="logo" src="../favicon.ico"
                    alt="logo"></a>
            <h2>
                Find amazing places
            </h2>
        </legend>
        <div class="selectsGroup1">
            <div class="dousprimeiros">
                <div class="form-group mr-1">
                    <mat-form-field appearance="outline" title="Search by Hotel's name, region, provinces or cities">
                        <mat-label class="help-block">
                            Where?
                        </mat-label>
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let option of options" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                        <!-- <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let hotelname of hotelList$ | async" [value]="hotelname">
                              {{hotelname}}
                            </mat-option>
                          </mat-autocomplete> -->
                        <mat-icon matSuffix color="warn">search</mat-icon>
                        <input matInput type="search" 
                         required
                             [matAutocomplete]="auto" formControlName="searchInput"
                            placeholder="Search Hotels">
                    </mat-form-field>
                    <small class="wrong-field" *ngIf="searchInput.touched && searchInput.invalid">Search field is
                        required</small>
                </div>
                <div class="form-group mr-1">
                    <mat-form-field appearance="outline">
                        <mat-label class="help-block">
                            Check-in - Check-out
                        </mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate formControlName="fechaInicio" >
                            <input matEndDate  formControlName="fechaFin" >
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group miniSelect col-xs-6 col-sm-7 col-md-2 col-bg-1">
                <mat-form-field appearance="outline" style="width: 100%;" title="Adults">
                    <mat-label class="help-block">
                        Adults
                    </mat-label>
                    <mat-select placeholder="2" name="adults" [placeholder]="form.adults" [(value)]="form.adults"
                        [(ngModel)]="form.adults">
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                        <mat-option value="4">4</mat-option>
                        <mat-option value="5">5</mat-option>
                        <mat-option value="6">6</mat-option>
                        <mat-option value="7">7</mat-option>
                        <mat-option value="8">8</mat-option>
                        <mat-option value="9">9</mat-option>
                        <mat-option value="0">10</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group miniSelect col-xs-6 col-sm-7 col-md-2 col-bg-1">
                <mat-form-field appearance="outline" style="width: 100%;" title="Children">
                    <mat-label class="help-block">
                        Children
                    </mat-label>
                    <mat-select [(value)]="form.children" [placeholder]="form.children" [(ngModel)]="form.children"
                        name="children">
                        <mat-option value="0">0</mat-option>
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                        <mat-option value="4">4</mat-option>
                        <mat-option value="5">5</mat-option>
                        <mat-option value="6">6</mat-option>
                        <mat-option value="7">7</mat-option>
                        <mat-option value="8">8</mat-option>
                        <mat-option value="9">9</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group miniSelect col-xs-7 col-sm-7 col-md-2 col-bg-1">
                <mat-form-field appearance="outline" style="width: 100%;" title="Rooms">
                    <mat-label class="help-block">
                        Rooms
                    </mat-label>
                    <mat-select [(value)]="form.rooms" [placeholder]="form.rooms" [(ngModel)]="form.rooms"
                        name="rooms">
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                        <mat-option value="4">4</mat-option>
                        <mat-option value="5">5</mat-option>
                        <mat-option value="6">6</mat-option>
                        <mat-option value="7">7</mat-option>
                        <mat-option value="8">8</mat-option>
                        <mat-option value="9">9</mat-option>
                        <mat-option value="0">10</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="buttonSpace">
                <button type="submit"
                     (click)="updateSearchInput()"  [routerLink]="['/hotels', form]"  routerLinkActive="router-link-active" mat-raised-button color="accent">Search Hotels!</button>
            </div>
        </div>
    </form>
</div>
