<!-- <form #searchForm="ngForm" class="formulario1 col-xs-11 col-sm-11 col-md-11 col-bg-11"> -->
<div class="miniHotelsFormContainer">
    <form #searchForm="ngForm" name="form" class="formulario1">
        <!-- {{searchForm.value | json}} -->
        <legend class="leg1">
            <a [routerLink]="['/home']" routerLinkActive="router-link-active"><img class="logo" src="../favicon.ico"
                    alt="logo"></a>
            <h2>
                Find amazing places
            </h2>
        </legend>
        <div class="selectsGroup1">
            <div class="dousprimeiros">
                <div class="form-group mr-1">
                    <mat-form-field appearance="outline" title="Search by Hotel's name, region, provinces or cities">
                        <mat-label class="help-block">
                            Where?
                        </mat-label>
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let option of options" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                        <mat-icon matSuffix color="warn">search</mat-icon>
                        <input matInput type="search" [class.is-invalid]="searchInput.invalid"
                            required #searchInput="ngModel" [matAutocomplete]="auto" [(ngModel)]="form.searchInput"
                            name="searchInput" placeholder="Search Hotels">
                    </mat-form-field>
                    <small class="wrong-field" *ngIf="searchInput.touched && searchInput.invalid">Search field is
                        required</small>
                </div>

                <!-- <form action="" role="group" class="form-inline"> -->
                <div class="form-group mr-1">
                    <mat-form-field appearance="outline">
                        <mat-label class="help-block">
                            Check-in - Check-out
                        </mat-label>
                        <!-- <mat-date-range-input [rangePicker]="picker"> -->
                        <mat-date-range-input [rangePicker]="picker"
                            [class.is-invalid]="dateRange.invalid" name="dateRange" #dateRange="ngModel"
                            [(ngModel)]="form.dateRange">
                            <input matStartDate placeholder="Start date" ngModel name="startDate">
                            <input matEndDate placeholder="End date" ngModel name="endDate">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group miniSelect col-xs-6 col-sm-7 col-md-2 col-bg-1">
                <mat-form-field appearance="outline" style="width: 100%;" title="Adults">
                    <mat-label class="help-block">
                        Adults
                    </mat-label>
                    <mat-select placeholder="2" [(ngModel)]="form.adults" name="adults">
                        <mat-option *ngFor="let item of adRoOptions" [value]="item.id">
                            {{item.id}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group miniSelect col-xs-6 col-sm-7 col-md-2 col-bg-1">
                <mat-form-field appearance="outline" style="width: 100%;" title="Children">
                    <mat-label class="help-block">
                        Children
                    </mat-label>
                    <mat-select placeholder="0" [(ngModel)]="form.children" name="children">
                        <mat-option *ngFor="let item of chOptions" [value]="item.id">
                            {{item.id}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="form-group miniSelect col-xs-7 col-sm-7 col-md-2 col-bg-1">
                <mat-form-field appearance="outline" style="width: 100%;" title="Rooms">
                    <mat-label class="help-block">
                        Rooms
                    </mat-label>
                    <mat-select placeholder="1" [(ngModel)]="form.rooms" name="rooms">
                        <mat-option *ngFor="let item of adRoOptions" [value]="item.id">
                            {{item.id}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="buttonSpace">
                <button type="submit"
                     (click)="updateSearchInput()"  [routerLink]="['/hotels', form]"  routerLinkActive="router-link-active" mat-raised-button color="accent">Search Hotels!</button>
            </div>
        </div>
    </form>
</div>
